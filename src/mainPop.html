<!doctype html>
<html lang="en">
  <head>
    <title>Test Extension</title>
    <!-- The maximum dimensions of the window is 800 x 600 pixels-->
    <style>
      body {
        background-color: #3f3f3f;
      }
      #allCont {
        display: flex;
        background-color: blueviolet;
      }
      #dataCont {
        background-color: #c1bfbf;
        width: 600px;
        height: 500px;
        margin: 5px;
      }
      #navBarCont {
        background-color: #c1bfbf;
        width: 100px;
        height: 500px;
        margin: 5px;
      }
      #keyGenOutput {
        width: 300px;
        height: auto;
      }
      small {
        width: 300px;
        height: auto;
      }
      #inputContainer {
        background-color: chocolate;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px;
      }
      #leftIn {
        background-color: red;
        width: 246px;
        height: 200px;
        margin: 5px;
        border-style: solid;
        border-width: 1px;
        border-radius: 7px;
      }
      #Lcont {
        background-color: brown;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #rightOut {
        background-color: blue;
        width: 246px;
        height: 200px;
        margin: 5px;
        border-style: solid;
        border-width: 1px;
        border-radius: 7px;
      }
      #Rcont {
        background-color: aqua;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #inData,
      #outData {
        resize: none;
        background: rgba(255, 0, 0, 0.1);
        border-width: 0px;
        border-radius: 7px;
      }
      #inData::placeholder,
      #outData::placeholder {
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="allCont">
      <div id="dataCont">
        <!-- <h1>Hello User</h1> -->

        <div id="inputContainer">
          <div id="Lcont">
            <p>Input Data</p>
            <div id="leftIn">
              <textarea
                id="inData"
                rows="13"
                cols="31"
                placeholder="Input Text Here..."
              ></textarea>
            </div>
          </div>

          <div id="Rcont">
            <p>Output Data</p>
            <div id="rightOut">
              <textarea
                id="outData"
                rows="13"
                cols="31"
                placeholder="Ouput Text Will Be Shown Here..."
              ></textarea>
            </div>
          </div>
        </div>

        <button type="button" id="genKeysBtn">Generate Key</button>
        <p id="keyGenOutput">Click Button for new keys</p>
        <button type="button" id="ranNumBtn">Random Num</button>
        <button type="button" id="resetNumsBtn">Reset history</button>
        <p id="ranNumOut">Click for random num to be saved</p>
      </div>

      <div id="navBarCont">
        <p>This is nav bar</p>
      </div>
    </div>

    <script type="module" src="../build/dist/popup.bundle.js"></script>
  </body>
</html>
