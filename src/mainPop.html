<!doctype html>
<html lang="en">
  <head>
    <title>Test Extension</title>
    <!-- The maximum dimensions of the window is 800 x 600 pixels-->
    <style>
      body {
        background-color: #3f3f3f;
      }
      #allCont {
        display: flex;
        background-color: blueviolet;
      }
      #mainPgCont {
        background-color: #c1bfbf;
        width: 600px;
        height: 500px;
        margin: 5px;
      }
      #navBarCont {
        background-color: #c1bfbf;
        width: 100px;
        height: 500px;
        margin: 5px;
        display: block;
      }
      #keyGenOutput {
        width: 300px;
        height: auto;
      }
      small {
        width: 300px;
        height: auto;
      }
      #inputContainer {
        background-color: chocolate;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px;
      }
      #leftIn {
        background-color: red;
        width: 244px;
        height: 208px;
        margin: 5px;
        border-style: solid;
        border-width: 1px;
        border-radius: 7px;
      }
      #Lcont {
        background-color: brown;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #rightOut {
        background-color: blue;
        width: 244px;
        height: 208px;
        margin: 5px;
        border-style: solid;
        border-width: 1px;
        border-radius: 7px;
      }
      #Rcont {
        background-color: aqua;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #inData,
      #outData {
        resize: none;
        background: rgba(255, 0, 0, 0.1);
        border-width: 0px;
        border-radius: 7px;
        font-size: x-small;
      }
      #inData::placeholder,
      #outData::placeholder {
        color: black;
      }

      #keyArea {
        background-color: darksalmon;
      }

      .navBttn {
        background-color: #3f3f3f;
        color: #fff;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 5px;
        text-align: center;
        width: 100px;
        height: 50px;
        border: none;
      }
      .navBttn:hover {
        opacity: 0.75;
      }

      .navBttn:focus {
        background-color: grey;
      }
    </style>
  </head>

  <body>
    <div id="allCont">
      <div id="mainPgCont">
        <!-- <h1>Hello User</h1> -->

        <div id="inputContainer">
          <div id="Lcont">
            <p>Input Data</p>
            <div id="leftIn">
              <textarea
                id="inData"
                rows="18"
                cols="40"
                placeholder="Input Text Here..."
              ></textarea>
            </div>
            <button type="button" id="encBtn">Encrypt</button>
            <button type="button" id="cpyClip" onclick="copyToClip()">
              Copy Text
            </button>
          </div>

          <div id="Rcont">
            <p>Output Data</p>
            <div id="rightOut">
              <textarea
                id="outData"
                rows="18"
                cols="40"
                placeholder="Ouput Text Will Be Shown Here..."
              ></textarea>
            </div>
            <button type="button" id="decBtn">Decrypt</button>
          </div>
        </div>

        <div id="keyAreaCont">
          <button type="button" id="genKeysBtn">Generate Key</button>
          <p id="keyGenOutput"></p>

          <div id="keyArea">
            <textarea
              id="publicKey"
              rows="1"
              cols="10"
              placeholder="PK"
            ></textarea>
            <textarea
              id="privateKey"
              rows="1"
              cols="10"
              placeholder="SK"
            ></textarea>
          </div>
        </div>

        <!-- <button type="button" id="ranNumBtn">Random Num</button>
        <button type="button" id="resetNumsBtn">Reset history</button>
        <p id="ranNumOut">Click for random num to be saved</p> -->
      </div>

      <div id="storagePgCont">
        <p>STORAGE PAGE</p>
      </div>

      <div id="faqPgCont">
        <p>FAQ PAGE</p>
      </div>

      <div id="navBarCont">
        <button type="button" class="navBttn" onclick="swapPage(0)">
          Main Page
        </button>
        <button type="button" class="navBttn" onclick="swapPage(1)">
          Storage Page
        </button>
        <button type="button" class="navBttn" onclick="swapPage(2)">
          FAQ Page
        </button>
      </div>
    </div>

    <!-- External JS-->
    <script type="module" src="../build/dist/popup.bundle.js"></script>

    <!-- -------------------------- INLINE JAVASCRIPT ------------------------------ -->
    <script>
      function swapPage(pgNum) {
        var mainP = document.getElementById("mainPgCont");
        var strgP = document.getElementById("storagePgCont");
        var faqP = document.getElementById("faqPgCont");

        mainP.style.display = "none";
        strgP.style.display = "none";
        faqP.style.display = "none";

        switch (pgNum) {
          case 0:
            mainP.style.display = "block";
            break;

          case 1:
            strgP.style.display = "block";
            break;

          case 2:
            faqP.style.display = "block";
            break;
        }
      }

      function copyToClip() {
        //select id to copy
        var txtData = document.getElementById("outData");
        var txt = txtData.value;

        // write the txt tot the clipboard
        navigator.clipboard.writeText(txt);

        alert("Text copied");
      }
    </script>
  </body>
</html>
