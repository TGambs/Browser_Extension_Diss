<!doctype html>
<html lang="en">
  <head>
    <title>Test Extension</title>
    <!-- The maximum dimensions of the window is 800 x 600 pixels-->
    <style>
      body {
        background-color: #3f3f3f;
      }
      #allCont {
        display: flex;
        background-color: blueviolet;
      }
      #mainPgCont,
      #storagePgCont,
      #keyPgCont,
      #faqPgCont {
        background-color: #c1bfbf;
        width: 600px;
        height: 500px;
        margin: 5px;
      }
      #navBarCont {
        background-color: #c1bfbf;
        width: 100px;
        height: 500px;
        margin: 5px;
        display: block;
      }
      #keyGenOutput {
        width: 300px;
        height: auto;
      }
      small {
        width: 300px;
        height: auto;
      }
      #inputContainer {
        background-color: chocolate;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px;
      }
      #leftIn {
        background-color: red;
        width: 244px;
        height: 208px;
        margin: 5px;
        border-style: solid;
        border-width: 1px;
        border-radius: 7px;
      }
      #Lcont {
        background-color: brown;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #rightOut {
        background-color: blue;
        width: 244px;
        height: 208px;
        margin: 5px;
        border-style: solid;
        border-width: 1px;
        border-radius: 7px;
      }
      #Rcont {
        background-color: aqua;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #inData,
      #outData {
        resize: none;
        background: rgba(255, 0, 0, 0.1);
        border-width: 0px;
        border-radius: 7px;
        font-size: x-small;
      }
      #inData::placeholder,
      #outData::placeholder {
        color: black;
      }

      #keyArea {
        background-color: darksalmon;
      }

      #mainBtn,
      #storBtn,
      #keyBtn,
      #faqBtn {
        background-color: #3f3f3f;
        color: #fff;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 5px;
        text-align: center;
        width: 100px;
        height: 50px;
        border: none;
      }
      .navBttn:hover {
        opacity: 0.75;
      }

      .navBttn:focus {
        background-color: grey;
      }
    </style>
  </head>

  <body>
    <div id="allCont">
      <div id="mainPgCont">
        <!-- <h1>Hello User</h1> -->

        <div id="inputContainer">
          <div id="Lcont">
            <p>Input Data</p>
            <div id="leftIn">
              <textarea
                id="inData"
                rows="18"
                cols="40"
                placeholder="Input Text Here..."
              ></textarea>
            </div>
            <button type="button" id="encBtn">Encrypt</button>
            <button type="button" id="cpyClip" onclick="copyToClip()">
              Copy Text
            </button>
          </div>

          <div id="Rcont">
            <p>Output Data</p>
            <div id="rightOut">
              <textarea
                id="outData"
                rows="18"
                cols="40"
                placeholder="Ouput Text Will Be Shown Here..."
              ></textarea>
            </div>
            <button type="button" id="decBtn">Decrypt</button>
          </div>
        </div>

        <!-- <button type="button" id="ranNumBtn">Random Num</button>
        <p id="ranNumOut">Click for random num to be saved</p> -->
      </div>

      <!-- -------------------- KEY STORAGE PAGE -------------------- -->
      <div id="storagePgCont">
        <p>STORAGE PAGE</p>
      </div>

      <!-- -------------------- KEY GENERATION PAGE -------------------- -->
      <div id="keyPgCont">
        <p>KEY GENERATION PAGE</p>
        <div id="keyAreaCont">
          <div id="keyArea">
            <table id="storageTable"></table>
          </div>

          <button type="button" id="genKeysBtn">Generate Key</button>
          <p id="keyGenOutput"></p>

          <button type="button" id="resetNumsBtn">Reset Storage</button>
          <p>Warning! This permanently deletes all stored data</p>
          <p id="storageResetAlert"></p>
        </div>
      </div>

      <!-- -------------------- FAQ PAGE -------------------- -->
      <div id="faqPgCont">
        <p>FAQ PAGE</p>
      </div>

      <div id="navBarCont">
        <button type="button" id="mainBtn">Main Page</button>
        <button type="button" id="storBtn">Storage Page</button>
        <button type="button" id="keyBtn">Key Geneneration Page</button>
        <button type="button" id="faqBtn">FAQ Page</button>
      </div>
    </div>

    <!-- External JS-->
    <script type="module" src="../build/dist/popup.bundle.js"></script>
  </body>
</html>
